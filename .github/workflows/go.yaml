name: Go package

concurrency:
  group: Test
  cancel-in-progress: true

on: [push]

jobs:
  build-and-validate:
    runs-on: ubuntu-latest
    environment: Test
    strategy:
      matrix:
        go-version: ['1.18.x']
        
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: ${{ matrix.go-version }}
      
      - name: Install dependencies
        run: go get .
      
      - name: Build
        run: go build -v ./...
      
      - name: Validate Code
        run: go vet ./...
      
      - name: Push Code
        if: success()
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
